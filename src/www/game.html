<!DOCTYPE HTML5>
<meta charset="UTF-8">
<html>
    <head>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/game.css">
        <link rel="icon" type="image/x-icon" href="/img/fav.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="/js/main.js" type="text/javascript"></script>
        <title>Multi Milijarder</title>
    </head>
    <body>
        <text class="bold" id="time">0</text>
        <text class="italic" id="score">Bodovi: 0</text>
        <text id="place"></text>
        <text id="question">Pričekajte početak igre...</text>
        <div class="box">
            <input type="radio" name="answer" value="A" id="a">
            <label for="a" id="A">A:</label><br>
            <input type="radio" name="answer" value="B" id="b">
            <label for="b" id="B">B:</label><br>
            <input type="radio" name="answer" value="C" id="c">
            <label for="c" id="C">C:</label><br>
            <input type="radio" name="answer" value="D" id="d">
            <label for="d" id="D">D:</label>
        </div><br>
        <button id="message" class="italic bold" onclick="joker()">Joker</button>
    </body>
    <footer>
        <script src="/js/game.js" type="text/javascript"></script>
    </footer>
</html>
