<!DOCTYPE HTML5>
<meta charset="UTF-8">
<html>
    <head>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/new-game.css">
        <link rel="icon" type="image/x-icon" href="/img/fav.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="/js/main.js" type="text/javascript"></script>
        <script src="/js/new-game.js" type="text/javascript"></script>
        <title>Nova Igra - Multi Milijarder</title>
    </head>
    <body>
        <center><img id="logo" src="/img/multi_logo-300.png" alt="Multi Milijarder"></center>
        <div class="box">
            <text>Naziv igre:</text>
            <input id="game-name" type="text"><br>
            <text>Vremensko ograničenje:</text>
            <input id="time" type="number" style="left: 85px; width: 75px;"><br>
            <text>Omogući joker:</text>
            <input type="checkbox" id="enable-joker" style="left: 60px;" checked>
            <text style="left: 105px;">Javno:</text>
            <input type="checkbox" id="public" style="left: 115px;"><br>
            <button>
                <label>
                    <input type="file" id="qb" class="total-hide" accept=".qb">
                    Odaberi bazu pitanja
                </label>
            </button>
            <button style="left: 160px; font-size: 120%;" onclick="new_game()" id="make">Kreiraj</button>
        </div>
    </body>
</html>
